name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - uses: pnpm/action-setup@v4
        with:
          version: 10.24.0
      - run: pnpm run project:init

      - name: Lint
        run: pnpm frontend:lint
        # run: cd src-nuxt && pnpm run lint

      - name: Type check
        run: pnpm frontend:typecheck
        # run: cd src-nuxt && pnpm run typecheck

      - name: Test
        run: pnpm frontend:test
        # run: cd src-nuxt && pnpm run test

  rust: 
    runs-on: ubuntu-22.04 # Use this bc of tauri project recommendations wrt to dependencies
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Check formatting
        run: pnpm run backend:format:check
        # run: cargo fmt --manifest-path src-tauri/Cargo.toml -- --check

      - name: Clippy lints
        run: pnpm run backend:lint:check
        # run: cargo clippy --manifest-path src-tauri/Cargo.toml -- -D warnings

      - name: Test
        run: pnpm run backend:test
        # run: cargo test --manifest-path src-tauri/Cargo.toml
